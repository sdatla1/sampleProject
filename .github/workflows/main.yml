on: [push]
services:
  nginx:
    depends_on:
      - reverseproxy
    image: nginx:alpine
jobs:
  Welcome_job:
    runs:
      using: 'docker'
      image: 'Dockerfile'
    steps:
      - name: Check the docker process
        id: Verify the docker process
        run: |
            docker ps -eaf
            docker ps --filter status=running